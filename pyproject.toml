[project]
name = "pylabwons"
version = "1.0.2"
description = "SNOWBALL REVERSES LABWONS"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "plotly",
    "pyarrow",
    "pykrx",
    "numpy",
    "scipy",
    "ta"
]